<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <button id="themeToggle" class="theme-toggle">Switch Theme</button>
            </div>
            <h1>Spin & Win!</h1>
            <p class="subtitle">Try your luck and win amazing prizes</p>
        </header>
        
        <main class="game-container">
            <div class="config-panel">
                <h2>Prize Configuration</h2>
                <label for="predefinedLists">Example Prize Lists:</label>
                <select id="predefinedLists">
                    <option value="">Choose a prize list</option>
                    <option value="default">Default</option>
                    <option value="money">Money Prizes</option>
                    <option value="fun">Fun Items</option>
                </select>
                <div class="prize-inputs">
                    <div class="prize-input">
                        <input type="text" class="prize-value" placeholder="Prize 1">
                        <button class="remove-prize">Ã—</button>
                    </div>
                </div>
                <button id="addPrize" class="add-prize">Add Prize</button>
                <button id="savePrizes" class="save-prizes">Save Prizes</button>
            </div>
            
            <div class="wheel-container">
                <canvas id="canvas"></canvas>
                <button id="spin" class="spin-button">Spin The Wheel!</button>
            </div>
        </main>

        <div id="prizePopup" class="popup">
            <div class="popup-content">
                <div id="prizePopupText"></div>
                <button class="close-button" onclick="this.parentElement.parentElement.style.display='none'">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
